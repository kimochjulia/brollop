<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrÃ¶llop 2000-tal Retro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe6f0; margin: 0; padding: 0; text-align: center; }
    h1 { color: #ff3399; text-shadow: 1px 1px #fff; }
    .section { background: rgba(255,255,255,0.8); margin: 20px auto; padding: 20px; border: 2px dashed #ff99cc; border-radius: 10px; width: 80%; }
    #guestbook-messages { text-align: left; margin-top: 10px; max-height: 200px; overflow-y: auto; }
    #visitor-count { font-weight: bold; color: #cc0066; }
    audio { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>VÃ¤lkommen till vÃ¥rt brÃ¶llop!</h1>
  <div class="section">
    <h2>ðŸŽ¶ Musik</h2>
    <audio id="bg-music" src="music.mp3" autoplay loop controls></audio>
  </div>
  <div class="section">
    <h2>ðŸ“– GÃ¤stbok</h2>
    <form id="guestbook-form">
      <input type="text" id="guest-name" placeholder="Ditt namn" required>
      <input type="text" id="guest-message" placeholder="Ditt meddelande" required>
      <button type="submit">LÃ¤gg till</button>
    </form>
    <div id="guestbook-messages"></div>
  </div>
  <div class="section">
    <h2>ðŸ‘€ BesÃ¶kare</h2>
    <p>Denna sida har besÃ¶kts <span id="visitor-count">0</span> gÃ¥nger.</p>
  </div>
  <script>
    // BesÃ¶karrÃ¤knare (lokal)
    let visits = localStorage.getItem('visits') || 0;
    visits++;
    localStorage.setItem('visits', visits);
    document.getElementById('visitor-count').innerText = visits;

    // GÃ¤stbok
    const form = document.getElementById('guestbook-form');
    const messagesDiv = document.getElementById('guestbook-messages');
    let messages = JSON.parse(localStorage.getItem('guestbook')) || [];

    function renderMessages() {
      messagesDiv.innerHTML = '';
      messages.forEach(m => {
        const p = document.createElement('p');
        p.textContent = `${m.name}: ${m.message}`;
        messagesDiv.appendChild(p);
      });
    }
    renderMessages();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('guest-name').value;
      const message = document.getElementById('guest-message').value;
      messages.push({ name, message });
      localStorage.setItem('guestbook', JSON.stringify(messages));
      form.reset();
      renderMessages();
    });
  </script>
</body>
</html>
